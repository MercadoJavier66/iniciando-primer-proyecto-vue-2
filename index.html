<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primero proyecto en VUE 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 
    <script defer src="js/app.js"></script>  <!-- el defer permite ejecutar el scrip cuando se dibuja el html, no es necesario si se pone al fianl de body -->
</head>
<body>
    <div id="app">
        <div >
              <h1> {{ mensajebienvenida }} </h1>
        </div>
        <div>
             <h4>Con Metodos: {{ numeroA }} + {{ numeroB }} = {{ SumarAyB() }} </h4>
        </div>
        <div >
            <h4>Con Computados: {{ numeroA }} * {{ numeroB }} = {{ MultiplicarAyB }} </h4>
        </div>
    </div>
</body>
</html>
